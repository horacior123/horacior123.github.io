<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
This meta tag redirects the user to your main web server after 0
seconds.
Update the content URL to your server's IP address or domain name.
-->
        <meta http-equiv="refresh" content="0;
        url=http://YOUR_SERVER_IP_OR_DOMAIN_HERE">
        <title>Redirecting...</title>
        <style>
            body { font-family: sans-serif; text-align: center; padding-top:
            50px; }
        </style>
    </head>
    <body>
        <p>Redirecting...</p>
        <p>If you are not redirected, <a
        href="http://YOUR_SERVER_IP_OR_DOMAIN_HERE">click here</a>.</p>
    </body>
</html>
